<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scake Game</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="section1">
           <div class="header">
                <div class="highScore">
                    <h3>High Score:
                        <span id="high_score">0</span>
                    </h3>
                </div>
                <div class="currentScore">
                    <h3>Score:
                        <span id="current_score">0</span>
                    </h3>
                </div>
                <div class="time">
                    <h3>Time:
                        <span id="time">0:00</span>
                    </h3>
                </div>
           </div>
            <div id="grid"></div>
       </section>
       <div class="modal">
           <div class="start-game">
                <button class="btn" id="startGame">Start Game</button>
                <button class="btn" id="gameOver">Game Over</button>
            </div>
       </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
